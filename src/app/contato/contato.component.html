<h2 class="contact__title">Entre em contato</h2>
<section class="contact__container">
    <form class="contact-form" [formGroup]="formContato" (ngSubmit)="enviarMensagem()">
        <input type="text"
        placeholder="Digite o seu nome" 
        formControlName="nome"
        [class.valid]="formContato.controls['nome'].valid"
        [class.invalid]="formContato.controls['nome'].invalid &&
         (formContato.controls['nome'].touched || formContato.controls['nome'])"/>
         <div
            *ngIf="formContato.controls['nome'].invalid &&
            (formContato.controls['nome'].touched || formContato.controls['nome'].dirty)">
         <small class="error-message" *ngIf="formContato.controls['nome'].hasError('minlenght')">
            Esse campo precisa de no mínimo 4 caracteres
         </small>
         <small class="error-message" *ngIf="formContato.controls['nome'].hasError('required')"> Esse campo precisa de no mínimo 4 caracteres</small>

        </div>
        <input type="assunto"
        placeholder="Digite o Assunto" 
        formControlName="assunto"
        [class.valid]="formContato.controls['assunto'].valid"
        [class.invalid]="formContato.controls['assunto'].invalid &&
         (formContato.controls['assunto'].touched || formContato.controls['assunto'])"/>
         <div
            *ngIf="formContato.controls['assunto'].invalid &&
            (formContato.controls['assunto'].touched || formContato.controls['assunto'].dirty)">
         <small class="error-message" *ngIf="formContato.controls['assunto'].hasError('minlenght')">
            
         </small>
         <small class="error-message" *ngIf="formContato.controls['assunto'].hasError('required')">Esse campo precisa de no mínimo 10 caracteres</small>
        </div>
         <input type="tel"
        placeholder="(00) 0 0000-0000" 
        formControlName="telefone"
        mask="(00) 0 0000-0000"
        [class.valid]="formContato.controls['telefone'].valid"
        [class.invalid]="formContato.controls['telefone'].invalid &&
         (formContato.controls['telefone'].touched || formContato.controls['telefone'])"/>
         <div
            *ngIf="formContato.controls['telefone'].invalid &&
            (formContato.controls['telefone'].touched || formContato.controls['telefone'].dirty)">
         <small class="error-message" *ngIf="formContato.controls['telefone'].hasError('minlenght')">
         </small>
         <small class="error-message" *ngIf="formContato.controls['telefone'].hasError('required')">></small>
        </div>
         <input type="email"
         placeholder="Digite o e-mail" 
         formControlName="email"
         [class.valid]="formContato.controls['email'].valid"
         [class.invalid]="formContato.controls['email'].invalid &&
          (formContato.controls['email'].touched || formContato.controls['email'])"/>
          <div
             *ngIf="formContato.controls['email'].invalid &&
             (formContato.controls['email'].touched || formContato.controls['email'].dirty)">
          <small class="error-message" *ngIf="formContato.controls['email'].hasError('email')">
             Esse campo precisa ser um e-mail válido
          </small>
          <small class="error-message" *ngIf="formContato.controls['email'].hasError('required')">></small>
        </div>
        <textarea 
        maxlength="300"
        rows="4"
        formControlName = "mensagem"
        placeholder="Digite a Mensagem"
        [class.valid]="formContato.controls['mensagem'].valid"
        [class.invalid]="formContato.controls['mensagem'].invalid &&
        (formContato.controls['mensagem'].touched || formContato.controls['mensagem'])"
        ></textarea>
        <div
        *ngIf="formContato.controls['mensagem'].invalid &&
        (formContato.controls['mensagem'].touched || formContato.controls['mensagem'].dirty)">
     <small class="error-message" *ngIf="formContato.controls['mensagem'].hasError('minlenght')">
        Esse campo precisa ser um e-mail válido
     </small>
     <small class="error-message" *ngIf="formContato.controls['email'].hasError('required')">></small>
   </div>
        
      
     <button [disabled]="formContato.invalid" type="submit">Enviar</button>
    </form>
    
    <address>
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d14698.979025685081!2d-43.5510722!3d-22.9227835!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1spt-BR!2sbr!4v1675731472928!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        <p>Rua Olinda Ellis, 514</p>
    </address>
</section>
